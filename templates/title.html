</head>

<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form>
				<h1 style="font-size:37px">Bobcat Bites</h1>
				<div class="social-container">
					<img style="margin:-10px;"src="static/images/bobcat.jpg" alt="go Bobcats!" width=160px height=160x>
				</div>
				<span style="font-size: 13px;">Click the button below to sign up!</span>
				<a href="{{url_for('register')}}" class="button">Sign up</a>
				<span style="font-size: 13px;">Already have an account? Login!</span>
				<a href="{{url_for('login')}}" class="button">Login</a>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Welcome to Bobcat Bites!</h1>
					<p>Bobcat Bites is an interactive website that helps Texas State students make informed decisions about their dining preferences.</p>
				</div>
			</div>
		</div>
	</div>
</body>
